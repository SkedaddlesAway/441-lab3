<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITMD 441: Lab 3</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script async src="js/script.js"></script>
  </head>
  <body>
    <div class="box">
      <form id="calculator">
        <h3 class="headings">ITMD 441 - Lab 3 - Gabi "Rain" Bartolo</h3>
        <h1 class="headings">Tip Calculator</h1>
        <p id="errorMssg"></p>
        <div class="inputs"> 
          <label for="bill">Bill Amount:</label>
          <input type="number" step="0.1" name="Bill" id="bill" min="0" onchange="calculate()"/>
        </div>
        <div class="inputs" id="range"> 
          <label for="slider">Tip %:</label>
          <input id="slider" type="range" min="0" max="100" value="20" onchange="calculate()"/>   
        </div>        
        <div class="inputs">
          <!-- Calculation Results -->
          <label for="percent">Tip Percentage:</label>
          <input class="results" type="text" name="percent" id="percent" value="0%" disabled>
        </div>
        <div class="inputs"> 
          <label for="amount">Tip Amount:</label>
          <input class="results" type="text" name="amount" id="amount" value="$0" disabled>
        </div>
        <div class="inputs">   
          <label for="total">Total Bill with Tip:</label>
          <input class="results" type="text" name="total" id="total" value="$0" disabled>  
        </div>
      </form>
    </div>
  </body>
</html>
